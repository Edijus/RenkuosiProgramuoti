{% extends 'base.html' %}
{% block content %}
<form class="row g-3" method="post">
    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
    {{ form_in_html.csrf_token }}
    {{ form_in_html.my_column.label }} {{ form_in_html.my_column(size=100) }}
    {{ form_in_html.submit }}
</form>
{% endblock %}
