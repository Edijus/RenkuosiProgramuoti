{% extends 'base.html' %}
{% block content %}
<form class="row g-3" method="post">
    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
    {{ form.csrf_token }}
    {{ form.code.label }} {{ form.code(size=60) }}
    {{ form.name.label }} {{ form.name(size=60) }}
    {{ form.weight.label }} {{ form.weight }}
    {{ form.submit }}
</form>
{% endblock %}
